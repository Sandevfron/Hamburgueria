<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Porcão</title>
</head>
<body>

    <div id="mexer">
    <h1 >Hambúrgueria Porcão</h1>
    <h3>Aqui voçe monta seu Hambúrguer do seu jeito</h3>
    </div>
    

    <div class="logo">
    <img src="bur2.jpeg">
    </div>

    <div class="menu">
    
        <form id="meuForm">
            <h2>Selecione os itens</h2>

            <div class="ham">
                <label for="item-1">Hambúrguer</label>
                <input type="number" id="Hambúrguer" name="quantity" min="0" value="0" >
              </div>

            <div class="pao">
            <label for="Pao">Pao</label>
            <input type="text" id="Pao" name="Pao" list="opicoes-Pao" placeholder="Pao">

            <datalist id="opicoes-Pao">
                <option value="3 Queijos"></option>
                <option value="Pao Frances"></option>
                <option value="Pao Italiano"></option>
            </datalist>
            </div>

            <div class="carnes">
                <label for="Carnes">Carnes</label>
                <input type="text" id="Carnes" name="Carnes" list="opicoes-Carnes" placeholder="Carnes">

                <datalist id="opicoes-Carnes">
                    <option value="Picanha"></option>
                    <option value="Alcatra"></option>
                    <option value="Cordeiro"></option>
                    <option value="Frango"></option>
                    <option value="Pernil"></option>
                </datalist>
                </div>

                <div class="salada">
                    <label for="Salada">Salada</label>
                    <input type="text" id="Salada" name="Salada" list="opicoes-Salada" placeholder="Salada">

                    <datalist id="opicoes-Salada">
                        <option value="Alface"></option>
                        <option value="Alface Americana"></option>
                        <option value="Alface Lisa"></option>
                    </datalist>
                    </div>

                    <button type="submit">Enviar Pedido</button>
            
        </form>
    </div>
        
    <script src="script.js" defer></script>

</body>
</html>
